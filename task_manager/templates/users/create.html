{% extends "base.html" %}
{% load i18n django_bootstrap5 %}

{% block title %}{% translate 'Sign up' %}{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">
{% translate 'Sign up' %}
    </h1>
<form method="post">{% csrf_token %}
  {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% translate 'Register' %}">
</form>

  </div>
{% endblock %}
