{% extends "base.html" %}
{% load i18n %}

{% block title %}{% translate 'Deleting a label' %}{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">    
        {% translate 'Deleting a label' %}
    </h1> 
    <form method="post">{% csrf_token %}
        <p>{% translate 'Are you sure you want to delete' %} "{{ object }}"?</p>
        {{ form }}
        <input class="btn btn-danger" type="submit" value="{% translate 'Yes, delete' %}">
    </form>
</div>
{% endblock %}
