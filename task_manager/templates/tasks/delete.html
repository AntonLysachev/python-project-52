{% extends "base.html" %}
{% load i18n %}

{% block title %}{% translate 'Deleting a task' %}{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">
{% translate 'Deleting a task' %}
    </h1>
<p>Вы уверены, что хотите удалить {{ name }}</p>
<form action="{% url 'task_delete' id=id %}" method="post">
{% csrf_token %}
<input class="btn btn-danger" type="submit" value="{% translate 'Yes, delete' %}">
</form>
  </div>
{% endblock %}
