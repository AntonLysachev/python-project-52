name: auto-tests
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set up environment variables
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
            python-version: "^3.9"
      - run: pip install poetry
      - run: make install
      - run: make lint
      - run: make test
