name: auto-tests
on: push
env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
            python-version: "^3.9"
      - run: pip install poetry
      - run: make install
      - run: make lint
      - run: make test
